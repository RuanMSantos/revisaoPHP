<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tela de login</title>
  </head>
  <body>
    <div class="container">
      <h1 class="container__title">Formulário de login</h1>
      <div class="container__aside-form">
        <aside class="container__aside">
          <img src="./img/image_screen_signup.svg" alt="" />
        </aside>

        <form action="./php/logon.php" method="post" class="container__form">
          <div class="container__item">
            <label for="user" class="container__item-label">Usuário</label>
            <input type="text" class="container__item-input" name="user" />
          </div>

          <div class="container__item">
            <label for="password" class="container__item-label">Senha</label>
            <input
              type="password"
              class="container__item-input"
              name="password"
            />
          </div>

          <div class="buttons">
            <a class="left-button" href="./cadastro.html">Cadastrar</a>

            <input class="right-button" type="submit" value="Entrar" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
